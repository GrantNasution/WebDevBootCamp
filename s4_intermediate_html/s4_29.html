<!DOCTYPE html>
<html>
    <head>
        <title>Table Basics</title>
    </head>
    <body>
        <h1>My dogs</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Breed</th>
                </tr>    
            </thead>
            <tbody>
                <tr>
                    <td>Cookie</td>
                    <td>11</td>
                    <td>Chihuahua/Pomeranian</td>
                </tr>
                <tr>
                    <td>Penelope</td>
                    <td>8</td>
                    <td>Chihuahua Mix</td>
                </tr>
                <tr>
                    <td>Emma</td>
                    <td>3</td>
                    <td>Australian Cattle Dog</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
