<!DOCTYPE html>
<html>

<head>
    <title>Html Login Form</title>
</head>

<body>
    <h2>Login Page</h2>
    <form method="get">
        <label>Username:
            <input name="username" type="text" placeholder="username">
        </label>
        <label>Password:
            <input name="password" type="password" placeholder="password">
        </label>
        <input type="submit">
    </form>
</body>

</html>
