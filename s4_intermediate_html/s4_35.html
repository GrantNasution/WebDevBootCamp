<!DOCTYPE html>
<html>

<head>
    <title>Html Login Form</title>
</head>

<body>
    <h2>Login Page</h2>
    <form method="get">
        <!-- 
            Alternate method using nested input tags in labels
            <label>Username:
            <input name="username" type="text" placeholder="username">
        </label>
        <label>Password:
            <input name="password" type="password" placeholder="password">
        </label> 
        -->
        <!--Method using 'for' attribute-->
        <label for="username">Username:</label>
        <input name="username" type="text" placeholder="username">
        <label for="password">Password:</label>
        <input name="password" type="password" placeholder="password">
        <input type="submit">
    </form>
</body>

</html>
