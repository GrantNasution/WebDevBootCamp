<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    
    <style type="text/css">
        .cell {
            text-align: center;
            background: pink;
            border: 1px solid purple;
        }
        .cellOrange {
            background: orange;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <!-- Every grid in bootstrap consists of 12 columns -->
    <div class="container">
        <div class="row">
            <!-- # specifies how many columns that cell will take up -->
            <div class="col-lg-2 cell">Giraffe</div>
            <div class="col-lg-8 cell">Penguin</div>
            <div class="col-lg-2 cell">Mole</div>
        </div>
        <div class="row">
            <div class="col-lg-6 cell">Much Love</div>
            <div class="col-lg-6 cell">Holding it down in Pheonix</div>
        </div>

        <!-- When width is large and medium take up 3 units, when small take up 6 units -->
        <div class="row">
            <div class=" col-md-3 col-sm-6 cell">MN</div>
            <div class=" col-md-3 col-sm-6 cell">NM</div>
            <div class=" col-md-3 col-sm-6 cell">MN</div>
            <div class=" col-md-3 col-sm-6 cell">NM</div>
        </div>

        <!-- When width is large take up 1 unit, when width is medium take up 2 units -->
        <div class="row">
            <div class="col-lg-1 col-md-2 cell">w</div>
            <div class="col-lg-1 col-md-2 cell">w</div>
            <div class="col-lg-1 col-md-2 cell">w</div>
            <div class="col-lg-1 col-md-2 cell">w</div>
            <div class="col-lg-1 col-md-2 cell">w</div>
            <div class="col-lg-1 col-md-2 cell">w</div>
            <div class="col-lg-1 col-md-2 cell">w</div>
            <div class="col-lg-1 col-md-2 cell">w</div>
            <div class="col-lg-1 col-md-2 cell">w</div>
            <div class="col-lg-1 col-md-2 cell">w</div>
            <div class="col-lg-1 col-md-2 cell">w</div>
            <div class="col-lg-1 col-md-2 cell">w</div>
        </div>

        <div class="row">
            <div class="col-md-3 col-sm-6 cell">
                <div class="col-xs-6 cellOrange">1st</div>
                <div class="col-xs-6 cellOrange">2nd</div>
            </div>
            <div class="col-md-3 col-sm-6 cell">Playing</div>
            <div class="col-md-3 col-sm-6 cell">Kid</div>
            <div class="col-md-3 col-sm-6 cell">Pix</div>
        </div>
    </div>
</body>
</html>
