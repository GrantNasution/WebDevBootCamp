<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    
    <style type="text/css">
        .cell {
            text-align: center;
            background: pink;
            border: 1px solid purple;
        }
    </style>
</head>
<body>
    <!-- Every grid in bootstrap consists of 12 columns -->
    <div class="container">
        <div class="row">
            <!-- # specifies how many columns that cell will take up -->
            <div class="col-lg-2 cell">Giraffe</div>
            <div class="col-lg-8 cell">Penguin</div>
            <div class="col-lg-2 cell">Mole</div>
        </div>
        <div class="row">
            <div class="col-lg-6 cell">Much Love</div>
            <div class="col-lg-6 cell">Holding it down in Pheonix</div>
        </div>
        <div class="row">
            <div class="col-lg-1 cell">w</div>
            <div class="col-lg-1 cell">w</div>
            <div class="col-lg-1 cell">w</div>
            <div class="col-lg-1 cell">w</div>
            <div class="col-lg-1 cell">w</div>
            <div class="col-lg-1 cell">w</div>
            <div class="col-lg-1 cell">w</div>
            <div class="col-lg-1 cell">w</div>
            <div class="col-lg-1 cell">w</div>
            <div class="col-lg-1 cell">w</div>
            <div class="col-lg-1 cell">w</div>
            <div class="col-lg-1 cell">w</div>
        </div>
    </div>
</body>
</html>
