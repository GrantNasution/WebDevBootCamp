<!DOCTYPE html>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header brandNav">
                <!-- Data target = #(id of collapsable div) -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <!-- 3 bar(hamburger) glyph -->
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- Typically header navigates back to homepage -->
                <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span> IMGS</a>
            </div>
            <div class="collapse navbar-collapse" id="nav-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">About</a></li>
                </ul>

                <ul class="nav navbar-nav">
                    <li><a href="#">Contact</a></li>

                <ul class="nav navbar-nav navbar-right">

                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
        </div>

        <div class="jumbotron">

            <p>Pictures showcasing the national parks in California</p>
        </div>

        <div class="row flex">
            <!-- Row 1 -->
            <div class="col-lg-4 col-sm-6">

            </div>
            <div class="col-lg-4 col-sm-6">

                </div>

            <div class="col-lg-4 col-sm-6">

                    <img src="https://images.unsplash.com/photo-1548625288-5749ebacb323?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"

                </div>

            <div class="col-lg-4 col-sm-6">
